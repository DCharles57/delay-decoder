<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delay Decoder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo" aria-hidden="true">üóΩ</span>
      <div>
        <h1>Delay Decoder</h1>
        <p class="tagline">NYC train delay ‚Üí one clear move.</p>
      </div>
    </div>
    <div class="chips">
      <span class="chip">Traffic-light alerts</span>
      <span class="chip">Tap for ‚Äúwhy‚Äù</span>
    </div>
  </header>

  <main class="wrap">
    <section class="max-w-xl mx-auto bg-white/80 backdrop-blur-md shadow-xl rounded-2xl p-8 space-y-6">

  <h2 class="text-2xl font-bold text-slate-800">
    What‚Äôs your situation?
  </h2>

  <form id="delayForm" class="space-y-5">

    <div>
      <label class="block text-sm font-medium text-slate-600 mb-2">
        Train line
      </label>
      <select
        id="line"
        required
        class="w-full rounded-lg border border-slate-300 p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      >
        <option value="" disabled selected>Select a line</option>
        <option>A</option>
        <option>C</option>
        <option>1</option>
        <option>2</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-600 mb-2">
        Delay length (minutes)
      </label>
      <input
        type="number"
        id="minutes"
        required
        class="w-full rounded-lg border border-slate-300 p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="e.g. 10"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition"
    >
      Get Recommendation
    </button>
<div id="reasons"></div>
  </form>
</section>

    <section id="result" class="card result hidden" aria-live="polite">
      <div class="result-head">
        <div class="status-dot" id="statusDot" aria-hidden="true"></div>
        <div>
          <h2 id="headline">Your move</h2>
          <p id="action" class="action"></p>
        </div>
      </div>

      <details class="why">
        <summary>
          <span>Why am I seeing this?</span>
          <span class="hint">Tap to expand</span>
        </summary>
        <div class="why-body">
          <p id="whyText"></p>
          <p class="micro" id="whyMeta"></p>
        </div>
      </details>

      <div class="footer-row">
        <button id="saveBtn" class="btn ghost" type="button">Save this result</button>
        <button id="clearBtn" class="btn ghost" type="button">Clear</button>
      </div>

      <div id="recent" class="recent"></div>
    </section>
  </main>

  <div class="pigeon-bg" aria-hidden="true"></div>
<span class="brand">
  <span class="brand-icon" aria-hidden="true">
    <svg viewBox="0 0 24 24" class="icon-train" role="img">
      <path d="M7.5 19.5l-1.2 1.2M17.7 19.5l1.2 1.2" fill="none"/>
      <path d="M7.8 18.2h8.4c1.6 0 2.8-1.2 2.8-2.8V8.2c0-2.6-2.1-4.7-4.7-4.7H9.7C7.1 3.5 5 5.6 5 8.2v7.2c0 1.6 1.2 2.8 2.8 2.8z" fill="none"/>
      <path d="M8 7.8h8M8.2 12.2h7.6" fill="none"/>
      <path d="M9 15.6h.01M15 15.6h.01" fill="none"/>
      <path d="M9 15.6a.75.75 0 1 0 0 .01M15 15.6a.75.75 0 1 0 0 .01" fill="none"/>
      <path d="M10 18.2l-1.2 2.3M14 18.2l1.2 2.3" fill="none"/>
    </svg>
  </span>

  <div class="brand-text">
    <h1>Delay Decoder</h1>
    <p>NYC train delay ‚Üí one clear move.</p>
  </div>
</span>
  <script src="./script.js"></script>
</body>
</html>
